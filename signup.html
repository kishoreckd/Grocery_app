<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/17b4cb4bcc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/logo.svg">
    <title>signup</title>
</head>

<body>
    <!-- main div -->
    <div class="container">
        <!-- logo div -->
        <div>
            <img class="logo" src="image/logo.svg" alt="">
        </div>
        <!-- form - div  -->
        <div class="formdiv">
            <div>
                <h1 class="AccountText">Create an Account</h1>
                <form class="signform" action="">
                    <div class="lastnameDiv">
                        <div>
                            <label for="fname">First name:</label><span class="color">*</span><br>
                            <input class="Firstname" type="text"  placeholder="Enter your Name" pattern="[a-z,A-Z]*">
                        </div>
                        <div>
                            <label class="LastNa" for="fname">LastName:</label><br>
                            <input class="LastName" type="text"  placeholder="Enter your Last Name" pattern="[a-z,A-Z]*">
                        </div>
                    </div>
                    <label for="fname">Email:</label><span class="color">*</span><br>
                    <input class="email" type="text"  placeholder="Example@gmail.com" ><br><br>
                    <label for="fname">Password:</label><span class="color">*</span><br>
                    <input class="Password" type="password" 
                        placeholder="Password  Must Contain more than 8 Character" < ><span class="passwordicon"><i class="fa-solid fa-eye-slash"></i></span><br><br>
                    <label for="fname">Confirm Password:</label><span class="color">*</span><br>
                    <p class="Passwordalat"></p>
                    <input class="Confirmpassword" type="password"  placeholder="Confirm password" > <span class="Confirmpasswordicon"><i class="fa-solid fa-eye-slash"></i></span><br>
                    <br>
                    <div class="checkbox">
                        <input type="checkbox">
                        <p class="checkboxtext">I accept the Terms Of Use &Privacy Policy</p>
                    </div>
                    <br>
                    <button class="signbtn">Sign Up </button>
                    <p class="add-login">Already have an Account?<a class="add-login-a" href="">Login Here</a></p>
                </form>
            </div>
            <div>
                <img class="illustor" src="image/Group 11.svg" alt="">
            </div>
        </div>
    </div>






    <script src="signup.js"></script>
</body>

</html>
